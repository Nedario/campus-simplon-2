<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carré Animé</title>
  <script>
    var monModule = (function () {
      "use strict";
      function init() {
        console.log("le dom est chargé !!!");
        const input = document.getElementById("mon_range");
        const box = document.getElementById("box");
        input.oninput = function getRangeValue(e) {
            box.style.height = this.value + "px";
            box.style.width = this.value + "px";
        }
      }
      window.addEventListener("DOMContentLoaded", init);
    }());
  </script>
  <style>
    #box {
      height: 64px;
      width: 64px;
      border: 4px solid;
      background: #BADA55;
      transition: all .5s linear;
    }
  </style>
</head>
<body>
  <h1 class="title">Carre Animé</h1>
  <input id="mon_range" type="range" min="60" max="300" step="10" value="60">
  <div id="box"></div>
</body>
</html>
