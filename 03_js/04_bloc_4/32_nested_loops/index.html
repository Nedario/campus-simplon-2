<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>JS - Boucles imbriquées</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <script src="app.js" defer></script>
    <style>
        body {
            font-family: Avenir;
            font-size: 16px;
        }
        ul {
            padding-left: 0;
        }
        li {
            list-style: none;
            padding-left: 10px;
        }
        li::before {
            content: " - ";
        }
        .title {
            color: dodgerblue;
            font-size: 1.3rem;
        }
        .input[type=text] {
            box-shadow: 0px 0.1px 2px 0.9px #696666;
            border: none;
            padding: 5px 10px 5px 20px;
        }
        .btn {
            align-items: center;
            background-color: transparent;
            border: 1px solid;
            border-radius: .3rem;
            cursor: pointer;
            display: inline-flex;
            height: 32px;
            justify-content: center;
            min-width: 120px;
        }
        .btn:hover {
            color: white;
            background-color: dodgerblue;
        }
        p {
            box-shadow: -0.9px 0.1px 6.1px 0.2px #696666;
            border-radius: .1rem;
            max-width: 400px;
            padding: 10px;
            text-align: justify;
        }
        p:empty {
            display: none;
        }

    </style>
</head>
<body>
    <h1 class="title">JS - Boucles imbriquées</h1>
    <p>
        Ou comment garder le cap dans les tours de boucles !
    </p>
    <p>
      Une boucle dans une boucle, c'est utile par exemple si on doit parcourir un tableau contenant... un ou plusieurs tableaux.
    </p>
</body>
</html>
